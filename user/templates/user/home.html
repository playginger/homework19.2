{% extends 'catalog/base.html' %}

{% load static %}
{% load my_tags %}
{% block content %}



    <div class="row mt-3">
        <h1>Добро пожаловать</h1>

        <div class="col-md-5 mt-1">
            <h4 class="card-title text-danger">{{ object.username }}
            </h4>

            <a href="{% url 'user:login' %}" type="button" class="btn btn-success">Войти</a>
            <a href="{% url 'user:register' %}" type="button" class="btn btn-success">Зарегистрироваться</a>
            <a href="{% url 'user:logout' %}" type="button" class="btn btn-danger">Выйти</a>
        </div>
        <div class="col-md-5">
            <a class="btn btn-info" href="#" role="button">{{ object.email }}</a>
        </div>

    </div>


{% endblock %}
