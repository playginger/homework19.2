{% extends 'catalog/base.html' %}
{% load static %}
{% load my_tags %}
{% block content %}

    <div class="row mt-3">
        {% for object in object_list %}
            <div class="col-md-5 mt-1">
                <h4 class="card-title text-warning">{{ object.product_name }}
                    </h4>
                <img src="{{ object.img|mediapath }}" style="width: 250px;height: 150px"/></img>
                <h2 class="card-text text-dark">{{object.product_prise_name}} {{object.product_prise}} Рублёв</h2>
                <a href="#" class="btn btn-danger">Купить</a>
            </div>
            <div class="col-md-5">
             <a class="btn btn-success" href="#" role="button">{{ object.product_description}}</a>
            </div>
             {% endfor %}
            </div>

    </div>

{% endblock %}
