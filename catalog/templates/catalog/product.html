{% extends 'catalog/base.html' %}
{% load static %}
{% load my_tags %}
{% block content %}

    <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <h2>{{ object.name }}</h2>
                <img src="/media/{{ object.image }}"/>

                <img src="{{ object.image|mediapath }}"/>


                <p>{{ object.description }}</p>
                <p><a class="btn btn-primary" href="#" role="button">Details </a></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
