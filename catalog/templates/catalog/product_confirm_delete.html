{% extends 'catalog/base.html' %}


{% block content %}
    <div class="col-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    Удалить продукт
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Вы уверены, что хотите удалить"{{ product.product_name }}"?</p>>
                    <button type="submit" class="btn btn-success">
                        Подтвердить
                    </button>
                    <a href="{% url 'catalog:product' %}" class="btn btn-danger"> Отмена </a>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
